<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>

    <div class="container">
      <img src="./image/yk-logo-1.png" class="logo" alt="" />
      <div class="calculator">
        <div class="text">
          <input type="text" placeholder="0" name="" id="calText" />
        </div>
        <div class="row row-1">
          <button class="ac">AC</button>
          <button>%</button>
          <button>.</button>
          <button>√</button>
        </div>

        <div class="row row-2">
          <button>(</button>
          <button>)</button>
          <button>n²</button>
          <button>/</button>
        </div>

        <div class="row row-2">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>*</button>
        </div>

        <div class="row row-3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="row row-4">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="row row-5">
          <button>0</button>
          <button class="del">DEL</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./calc.js"></script>
  </body>
</html>
